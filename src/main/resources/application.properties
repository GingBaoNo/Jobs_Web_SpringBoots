# Cấu hình kết nối cơ sở dữ liệu
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=job_dt;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.application.name=demo

# Cấu hình JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Cấu hình server
server.port=8080

# Cấu hình upload file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Cấu hình cache
spring.cache.type=none

# Cấu hình mã hóa mật khẩu
spring.security.user.password.encoder=bcrypt

# JWT Secret
jwt.secret=mySecretKeyForDemoPurposesOnlyAndShouldBeChangedInProduction

