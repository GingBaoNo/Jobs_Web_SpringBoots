<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ Thống Tìm Kiếm Việc Làm</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-form .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .login-form .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .role-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .role-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            background: white;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .role-btn.active, .role-btn:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card login-card">
                    <div class="login-header">
                        <h2><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập hệ thống</h2>
                        <p class="mb-0">Chào mừng bạn trở lại!</p>
                    </div>
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                            <strong>Đăng nhập thất bại!</strong> Tài khoản hoặc mật khẩu không đúng.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                            <strong>Đăng xuất thành công!</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/login}" method="post" class="login-form">
                            <div class="role-selector">
                                <button type="button" class="role-btn active" data-role="common">Người dùng</button>
                                <button type="button" class="role-btn" data-role="employer">NTD</button>
                                <button type="button" class="role-btn" data-role="admin">Admin</button>
                            </div>
                            
                            <div class="mb-4">
                                <label for="taiKhoan" class="form-label">Tài khoản</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="taiKhoan" name="taiKhoan" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="matKhau" class="form-label">Mật khẩu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="matKhau" name="matKhau" required>
                                </div>
                                <div class="form-text text-end">
                                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                                </div>
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary login-btn">
                                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Chưa có tài khoản? <a th:href="@{/register}" class="text-decoration-none fw-bold" style="color: #667eea;">Đăng ký ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Role selector functionality
        document.querySelectorAll('.role-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // You can add logic here to change the login form based on selected role
                // For example, add different CSS classes or change form action
            });
        });
    </script>
</body>
</html>
